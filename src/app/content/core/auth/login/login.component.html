<div>
    <div class="formLoginFormSize">
        <app-spinner *ngIf="loading"></app-spinner>
    </div>
    <div *ngIf="error">
        <p>{{error}}</p>
    </div>
    <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!loading"
        class="formLoginFormSize"
    >
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <div class="form-group">
            <label
                for="email"
                class="sr-only"
            >
                E-mail:
            </label>
            <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                ngModel
                required
                email
            >
            <div *ngIf="error">
                <span class="text-danger">{{error}}</span>
            </div>
        </div>
        <div class="form-group">
            <label
                for="password"
                class="sr-only"
            >
                Password:
            </label>
            <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                minlength="6"
                required
                ngModel
            >
        </div>
        <div>
            <button
                [disabled]="!authForm.valid"
                class="btn btn-primary btn-block"
            >
                Login
            </button>
        </div>
    </form>
</div>
