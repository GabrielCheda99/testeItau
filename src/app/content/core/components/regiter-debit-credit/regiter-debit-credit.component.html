<div class="container">
    <div class="center-text">
        <h2>Cadastrar nova despesas</h2>
        <form
            #registerForm="ngForm"
            (ngSubmit)="onSubmit(registerForm)"
        >
            <div class="form-group">
                <label>Estabelecimento:</label>
                <input
                    type="text"
                    class="form-control"
                    name="place"
                    ngModel
                >
            </div>
            <div class="form-group">
                <label>Tipo de Operação:</label>
                <select
                    class="form-control"
                    name="operationType"
                    ngModel
                >
                    <option>Débito</option>
                    <option>Crédito</option>
                </select>
            </div>
            <div class="form-group">
                <label>Valor:</label>
                <input
                    type="number"
                    class="form-control"
                    name="value"
                    ngModel
                >
            </div>
            <div class="form-group">
                <label>Descrição:</label>
                <textarea
                    class="form-control"
                    rows="3"
                    maxlength="250"
                    name="description"
                    ngModel
                ></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    Cadastrar!
                </button>
            </div>
        </form>
    </div>
</div>
