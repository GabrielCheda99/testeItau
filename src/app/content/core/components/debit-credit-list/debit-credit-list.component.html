<table class="table table-bordered">
    <thead>
        <tr>
            <th
                scope="col"
                class="text-center"
            >
                Estabelecimento
            </th>
            <th
                scope="col"
                class="text-center"
            >
                Tipo de Operação
            </th>
            <th
                scope="col"
                class="text-center"
            >
                Valor
            </th>
            <th
                scope="col"
                class="text-center"
            >
                Descrição
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of searchListResult | expensesFilter: filtered | paginate: { itemsPerPage: 5, currentPage: paginaAtual }; let i=index">
            <td class="text-center">{{item.place}}</td>
            <td class="text-center">{{item.operationType}}</td>
            <td class="text-center">{{item.value}}</td>
            <td class="text-center">{{item.description}}</td>
        </tr>
    </tbody>
            <tr>
                <td colspan="13">
                <pagination-controls
                    (pageChange)="paginaAtual = $event"
                    previousLabel="Anterior"
                    nextLabel="Próximo"
                    maxSize="10"
                    responsive="true"
                    class="text-center"
                ></pagination-controls>
            </td>
            </tr>
</table>
